# Este workflow ejecuta 'astro build' en cada Pull Request
name: Astro Build PR

on:
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout c√≥digo
        uses: actions/checkout@v4
      - name: Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
      - name: Instalar dependencias
        run: npm ci
      - name: Ejecutar build de Astro
        run: npm run build
